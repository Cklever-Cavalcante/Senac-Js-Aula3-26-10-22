<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando 2 numeros Dom js</title>
    <script src="./SomandoNumerosJs.js"></script>
    <link rel="stylesheet" href="./SomandoNumerosJs.css">
</head>
<body>
    <h1>Calculadora Js/Dom</h1><br>
    <h2>Somar +</h2>
    <input type="number" name="numeSoma1" id="numeSoma1">
    <input type="number" name="numeSoma2" id="numeSoma2">
    <input type="button" value="somar" onclick = "somar()">
    <div id="resSoma">Resultado</div><br>
    <h2>Subtrair -</h2>
    <input type="number" name="numeSubtrai1" id="numeSubtrai1">
    <input type="number" name="numeSubtrai2" id="numeSubtrai2">
    <input type="button" value="subtrair" onclick = "subtrair()">
    <div id="resSubtrai">Resultado</div><br>
    <h2>Multiplicar *</h2>
    <input type="number" name="numeMult1" id="numeMult1">
    <input type="number" name="numeMult2" id="numeMult2">
    <input type="button" value="multplicar" onclick = "multplicar()">
    <div id="resMult">Resultado</div><br>
    <h2>Dividir /</h2>
    <input type="number" name="numeDivi1" id="numeDivi1">
    <input type="number" name="numeDivi2" id="numeDivi2">
    <input type="button" value="dividir" onclick = "dividir()">
    <div id="resDivi">Resultado</div><br>
    
</body>
</html>
